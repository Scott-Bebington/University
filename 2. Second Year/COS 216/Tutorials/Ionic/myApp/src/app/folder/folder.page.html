<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>{{ folder }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    Testing
  </ion-header>

  <div id="container">
    <ion-row>
      <ion-title>
      Video Games ({{ videogames.length}})
    </ion-title>
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let game of videogames">
        <div>
          <ul>
          <li>
            <ion-card-title>{{ game.title }}</ion-card-title>
          </li>
        </ul>
        </div>
        <div>
          <p>
            {{game.price}}
          </p>
          <ion-button *ngIf="game.cart" (click)="removeFromCart(game)">
            Remove from cart
          </ion-button>
          <ion-button *ngIf="!game.cart" (click)="addToCart(game)">
            Add to cart
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
    <div *ngIf="cartCount == 0">
      <h1 style="color: gray;">
        0 items in cart
      </h1>
    </div>
    <div *ngIf="cartCount != 0">
      <h1 style="color: green;">
        {{cartCount}} items in cart
      </h1>
    </div>
  </div>
</ion-content>
